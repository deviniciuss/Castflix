<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castflix</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <!-- The tag <header> and <footer> are also a <div>-->
    <header>
        
        <div class="container">
            <h2 class="logo">CASTFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Entertainment</a>
                <a href="#">Politics</a>
                <a href="#">Soccer</a>
                <a href="#">Music</a>
                <a href="#">Personal Development </a>
                <a href="#">Financial</a>
                
            </nav>
        </div>

    </header>
    <main>
        

        <div class="filme-principal">
          
            <div class="container">
                <h3 class="titulo">WELCOME</h3>
                <p class="descricao">Streaming of Podcast's</p>


                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        WATCH NOW
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MORE INFORMATION
                    </button>
                </div>
            </div>
            
            
        </div>
    </main>

    <script src="https://kit.fontawesome.com/1bc4f44641.js" crossorigin="anonymous"></script>

</html>
